<div class="page-wrapper">
  <div class="page-header">
    <h1>Edit profile</h1>
  </div>

  <form ng-submit="profileCtrl.updateProfile()">
    <p ng-hide="profileCtrl.profile.displayName">
      You need a display name to start chatting.
    </p>
    <div class="input-group">
      <input required type="text" class="form-control" placeholder="display name"
              ng-model="profileCtrl.profile.displayName">
    </div>
    <input type="submit" class="btn btn-default" value="set display name" />
  </form>
</div>
